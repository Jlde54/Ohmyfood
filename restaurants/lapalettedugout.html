<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <!--Contrôle de la mise en page sur mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OhMyFood-La palette du goût</title>
        <!-- Police Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <!-- Police Shrikhand -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <!-- Lien vers fichier .css -->
        <link rel="stylesheet" href="../css/style.css">
        <!-- Kit icônes - Font Awesome -->
        <script src="https://kit.fontawesome.com/3a3b922869.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="main-container">
            <!-- Header -->
            <header class="header-restaurant">
                <div class="arrow-logo">
                    <div class="arrow">
                        <!-- Arrow icone -->
                        <a href="../index.html">
                            <i class="fa-solid fa-arrow-left"></i>
                        </a>
                    </div>
                    <!-- Logo ohmyfood -->
                    <div class="image-logo-ohmyfood">
                        <img src="../images/logo/ohmyfood.png" alt="Logo OhMyFood">
                    </div>
                </div>
                <!-- Banner -->
                <div class="banner">
                    
                </div>
            </header>

            <main>
                <div class="main-restaurant">
                    <section class="restaurant-name">
                        <h1 class="font-shrikhand font-28px-400">La palette du goût</h1>
                        <button class="card-heart-icone" type="button">
                            <i class="fa-regular fa-heart card-heart-icone"></i>
                        </button>
                    </section>

                    <!-- Menus -->
                    <section class="menus">
                        <h2 class="font-16px-300"><span class="underline-green">ENTR</span>EES</h2>
                        <button class="menu-list" type="button">
                            <h3 class="font-18px-500">Fricassée d'escargots</h3>
                            <div class="title-price">
                                <p class="font-15px-300">Au piment d'Espelette</p>
                                <p class="font-15px-700">25€</p>
                            </div>
                        </button>
                        <button class="menu-list">
                            <h3 class="font-18px-500">Foie gras de canard mi-cuit</h3>
                            <div class="title-price" >
                                <p class="font-15px-300">Et ses copeaux de truffe noire</p>
                                <p class="font-15px-700">35€</p>
                            </div>
                        </button>
                        <button class="menu-list">
                            <h3 class="font-18px-500">Œuf au plat</h3>
                            <div class="title-price">
                                <p class="font-15px-300">Assaisonné à la truffe sur lit de caviar</p>
                                <p class="font-15px-700">20€</p>
                            </div>
                        </button>
                    </section>
                    <section class="menus">
                        <h2 class="font-16px-300"><span class="underline-green">PLAT</span>S</h2>
                        <button class="menu-list">
                            <h3 class="font-18px-500">Filet de boeuf aux herbes</h3>
                            <div class="title-price">
                                <p class="font-15px-300">Accompagné de sa ribambelle de légumes</p>
                                <p class="font-15px-700">40€</p>
                            </div>
                        </button>
                        <button class="menu-list">
                            <h3 class="font-18px-500">Parmentier de queue de bœuf</h3>
                            <div class="title-price">
                                <p class="font-15px-300">À la truffe noire sur sa purée de panais</p>
                                <p class="font-15px-700">35€</p>
                            </div>
                        </button>
                        <button class="menu-list">
                            <h3 class="font-18px-500">Filet de turbot</h3>
                            <div class="title-price">
                                <p class="font-15px-300">Aux agrumes</p>
                                <p class="font-15px-700">44€</p>
                            </div>
                        </button>
                    </section>
                    <section class="menus">
                        <h2 class="font-16px-300"><span class="underline-green">DESS</span>ERTS</h2>
                        <button class="menu-list">
                            <h3 class="font-18px-500">Paris-Brest</h3>
                            <div class="title-price">
                                <p class="font-15px-300">Revisité</p>
                                <p class="font-15px-700">18€</p>
                            </div>
                        </button>
                        <button class="menu-list">
                            <h3 class="font-18px-500">Macaron au chocolat d'exception</h3>
                            <div class="title-price">
                                <p class="font-15px-300">Et glace à la vanille de Madagascar</p>
                                <p class="font-15px-700">22€</p>
                            </div>
                        </button>
                        <button class="menu-list">
                            <h3 class="font-18px-500">Mousse au chocolat </h3>
                            <div class="title-price">
                                <p class="font-15px-300">Au piment d'Espelette et à la truffe noire</p>
                                <p class="font-15px-700">23€</p>
                            </div>
                        </button>
                    </section>
                    <div class="explore-reserve-button">
                        <button class="explore-button-style font-16px-500" type="button">Commander</button>
                    </div>
                </div>
            </main>

            <footer>
                <div class="footer-logo">
                    <img src="../images/logo/ohmyfood.png" alt="Logo OhMyFood">
                </div>
                <div class="footer-links">
                    <a href="#">
                        <div class="footer-button-style">
                            <i class="fa-solid fa-utensils"></i>
                            <p class="font-16px-500">Proposer un restaurant</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="footer-button-style">
                            <i class="fa-solid fa-handshake-angle"></i>
                            <p class="font-16px-500">Devenir partenaire</p>
                        </div>
                    </a>
                    <a href="#"><p class="font-16px-500">Mentions légales</p></a>
                    <a href="mailto:NOMDUMAIL@MAIL.COM"><p class="font-16px-500">Contact</p></a>
                </div>
            </footer>
        </div>
    </body>
</html>
